<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="students-style.css" />
        <link rel="javascript" type="text" href="students-data.js"/>
        <title>Students</title>
    </head>
    <body>
        <main>
            <div class="header">
                <a href="home.html">Home</a>
                <a href="register.html">Register</a>
                <a href="students.html">Our Students</a>
                <a href="uni.html">UNI</a>
        </div>
        <div class="content">
            <h2>Student Details</h2>
            <div class="details" >
                <table id="content">
                    <tr>
                        <th>
                            Image
                        </th>
                        <th>
                            Full name
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            Gender
                        </th>
                        <th>
                            Location
                        </th>
                        <th>
                            Country
                        </th>
                    </tr>
                </table>
            </div>
        </div>
        <a href="home.html">
        <div class="go-back-button">
            <button>Go Back</button>
        </div>
        </a>
<script>
  const api_url = "https://randomuser.me/api/";
async function getUser() {
    for (i = 0; i < 10; i++) {
    document.getElementById("content").innerHTML += "<tr><td><span id=\"image"+i+"\"></td><td><span id=\"fullname"+i+"\"></span></td><td><span id=\"age"+i+"\"></span></td><td><span id=\"gender"+i+"\"></span></td><td><span id=\"location"+i+"\"></span></td><td><span id=\"country"+i+"\"></span></td></tr> ";
}
    for (i =0; i < 10; i++) {
    //making a call to API
    const response = await fetch(api_url);
    // converting it to JSON format
    const data = await response.json();
    // getting data/information from JSON
    const user = data.results[0];
    let { first, last } = user.name;
    let { gender, email, phone } = user;
    let age = user.dob.age;
    let { city, state, country } = user.location;
    let fullName = first + " " + last;
    let image = user.picture.thumbnail;
    // getting access to the span container
    document.querySelector("#image"+i).innerHTML = "<img src='" + image + "'>";
    document.querySelector("#fullname"+i).textContent = fullName;
    document.querySelector("#age"+i).textContent = age;
    document.querySelector("#gender"+i).textContent = gender;
    document.querySelector("#location"+i).textContent = city + ", " + state;
    document.querySelector("#country"+i).textContent = country;

    }
}
// Calling the getUser() function
getUser();
</script>
</main>
</body>
</html>
