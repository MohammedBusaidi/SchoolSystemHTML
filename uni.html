<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="uni-style.css" />
    <title>universty</title>
</head>

<body>
    <main>
        <header>
            <div class="header">
                <a href="home.html">
                    <img src="logo.png" alt="logo">
                </a>
            </div>
        </header>

        <div class="application-form">
            <h1>University Application Form</h1>
            <form class="application-form">

                <label for="univ_name">University Name:</label>
                <input type="text" id="univ_name">

                <label for="country">Country:</label>
                <input type="text" id="country">

                <label for="country_code">Country Code:</label>
                <input type="text" id="country_code">

                <label for="website">Website:</label>
                <input type="text" id="website">

                <button>Show</button>
                <button>Hide</button>

                <br><br>
            </form>
        </div>

        <div class="domain-form">
            <h1>University Domain Names</h1>
            <table class="domain-table" id="domain-data">
                <tr>
                    <th>Number</th>
                    <th>Domain Name</th>
                </tr>
            </table>
        </div>
        <div class="go-back">
            <a href="home.html">
                <button>
                    Go back
                </button>
            </a>
        </div>
        <script>
            const api_url = "http://universities.hipolabs.com/search?country=United+States";
            async function getData() {
                
                    let j = Math.floor(Math.random() * 30);
                    //making a call to API
                    const response = await fetch(api_url);
                    // converting it to JSON format
                    const data = await response.json();
                    // getting data/information from JSON
                    const uni = data[j];
                    let name = uni.name;
                    let country = uni.country;
                    let country_code = uni.alpha_two_code;
                    let website = uni.web_pages[0];
                    document.getElementById("univ_name").value = name;
                    document.getElementById("country").value = country;
                    document.getElementById("country_code").value = country_code;
                    document.getElementById("website").value = website;   
                
                for (i = 0; i < 100; i++) {
                    const uni = data[i];
                    let dname = uni.domains[0];
                    document.getElementById("domain-data").innerHTML += "<tr><td id=\"domain-number" + i + "\"></td><td id=\"domain-name-data" + i + "\"></td></tr>";
                    document.getElementById("domain-number" + i).textContent = i;
                    document.getElementById("domain-name-data" + i).textContent = dname;
                }
                
            }
            // Calling the getData() function
                getData();
            
            
        </script>
    </main>
</body>

</html>
